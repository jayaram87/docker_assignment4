name: Helloworldapp

on:
  push:
   branches: [ master ]
  pull_request:
    branches: [ master ]
      
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build & Push Image
      run: |
        echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "jayjay87" --password-stdin
        docker image build -t jayjay87/helloworldapp2:latest .
        docker push jayjay87/helloworldapp2:latest